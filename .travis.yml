language: node_js
node_js:
- "stable"
notifications:
  email: false
services:
  - postgresql
env:
global:
  - export NODE_ENV=test
before_script:
  - npm install
  - npm i nyc --save-dev
  - psql -c "psql 'DB_TEST_URL';"
script:
  - npm test
after_success:
  - npm run coverage
  - npm run coveralls
cache:
  directories:
    - node_modules
